<!DOCTYPE html>
<html>
  <head>
    <title>Parallax</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="scene scene1">
      <img class="clouds cloud1" src="img/cloud1.svg" alt="cloud1" />
      <img class="clouds cloud2" src="img/cloud2.svg" alt="cloud2" />
      <img class="clouds cloud3" src="img/cloud3.svg" alt="cloud3" />
      <img class="clouds cloud4" src="img/cloud4.svg" alt="cloud4" />
      <img class="hill1-9" src="img/hill1-9.svg" alt="hill1-9" />
      <img class="hill1-8" src="img/hill1-8.svg" alt="hill1-8" />
      <img class="hill1-7" src="img/hill1-7.svg" alt="hill1-7" />
      <img class="hill1-6" src="img/hill1-6.svg" alt="hill1-6" />
      <img class="hill1-5" src="img/hill1-5.svg" alt="hill1-5" />
      <img class="hill1-4" src="img/hill1-4.svg" alt="hill1-4" />
      <img class="hill1-3" src="img/hill1-3.svg" alt="hill1-3" />
      <img class="hill1-2" src="img/hill1-2.svg" alt="hill1-2" />
      <img class="hill1-1" src="img/hill1-1.svg" alt="hill1-1" />
      <img class="bird" src="img/bird.svg" alt="bird" />
    </div>
    <div class="scene scene2">
      <img class="clouds cloud1" src="img/cloud1.svg" alt="cloud1" />
      <img class="clouds cloud2" src="img/cloud2.svg" alt="cloud2" />
      <img class="clouds cloud3" src="img/cloud3.svg" alt="cloud3" />
      <img class="clouds cloud4" src="img/cloud4.svg" alt="cloud4" />
      <img class="hills" src="img/hills2.svg" alt="hills2" />
      <img class="bats bat1" src="img/bats1.svg" alt="bat1" />
      <img class="bats bat2" src="img/bats2.svg" alt="bat2" />
      <img class="bats bat3" src="img/bats3.svg" alt="bat3" />
      <img class="bats bat4" src="img/bats4.svg" alt="bat4" />
      <img class="bats bat5" src="img/bats5.svg" alt="bat5" />
      <img class="trees" src="img/trees.svg" alt="trees" />
    </div>
    <div class="scene scene3">
      <img class="stars" src="img/stars.svg" alt="stars" />
      <img class="clouds cloud1" src="img/cloud1.svg" alt="cloud1" />
      <img class="clouds cloud2" src="img/cloud2.svg" alt="cloud2" />
      <img class="clouds cloud3" src="img/cloud3.svg" alt="cloud3" />
      <img class="clouds cloud4" src="img/cloud4.svg" alt="cloud4" />
      <img class="hills" src="img/hills3.svg" alt="hills3" />
      <img class="trees" src="img/trees.svg" alt="trees" />
    </div>
  </body>
  <script>
    document.body.addEventListener("scroll", () => {
      let scroll = document.body.scrollTop / document.body.offsetHeight;
      document.body.style.setProperty("--scroll", scroll);
    });
  </script>
</html>
